<html>



</head>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  font-size: 16px;
  line-height: 1.5;
  background-color: #f8f8f8;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: flex-end;
}

nav li {
  margin-left: 20px;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-size: 20px;
}

main {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 50px;
}

.profile img {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 20px;
}

.profile h1 {
  font-size: 36px;
  margin-bottom: 10px;
}

.profile p {
  font-size: 20px;
  color: #555;
  margin-bottom: 10px;
}

.contact p {
  margin: 5px;
  font-size: 18px;
}

</style>
</head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="profile">
        <img src="profile-pic.jpg" alt="Profile Picture">
        <h1>John Doe</h1>
        <p>Software Developer</p>
        <div class="contact">
          <p><strong>Email:</strong> john.doe@example.com</p>
          <p><strong>Phone:</strong> (123) 456-7890</p>
          <p><strong>Location:</strong> New York City, NY</p>
        </div>
      </div>
    </main>
  </body>
</html>
